<span id="count_message">ur</span>
<webobject name="InputGroupWrapper">
	<WEBOBJECT NAME=EditString></WEBOBJECT>
</webobject>

<script>
      var text_max = <wo:str value="$d2wContext.maxLength" />;
      var count = jQuery('#count_message');
      var text = jQuery('#textarea');
      count.html( text_max );
	  setCount();
	  
      text.keyup(function() {
      	setCount();
      });
      function setCount() {
        var text_length = text.val().length;
        var text_remaining = text_max - text_length;
  		
        count.html( text_remaining );
      }
</script>
