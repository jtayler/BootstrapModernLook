<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
   <ol class="carousel-indicators">
      <webobject name = "ObjectsRepetition">
         <li data-target="#carouselExampleIndicators" data-slide-to=
         <wo:str value="$rowIndex" />
         class="active"></li>
      </webobject>
   </ol>
   <div class="carousel-inner">
      <webobject name = "ObjectsRepetition">
         <webobject name="DivActive">
            <webobject name ="CardLink">
               <img class="d-block w-100" src=
               <wo:str value="$cardImageSrc" />
               >
            </webobject>
            <div class="carousel-caption d-none d-md-block">
               <h5 class="text-white">
                  <wo:str value="$cardTitle" />
               </h5>
               <p>
                  <wo:str value="$cardText" />
               </p>
            </div>
         </webobject>
      </webobject>
   </div>
   <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
   <span class="sr-only">Previous</span>
   </a>
   <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
   <span class="carousel-control-next-icon" aria-hidden="true"></span>
   <span class="sr-only">Next</span>
   </a>
</div>
